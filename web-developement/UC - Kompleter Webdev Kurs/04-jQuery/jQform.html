<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>jQuery form</title>
    <script src="jquery-3.5.0.min.js"></script>
    <style type="text/css">
        body {
            font-family: Helvetica, Arial, sans-serif;
        }

        h2 {
            font-family: Georgia, 'Times New Roman', Times, serif;
        }

        .error {
            border: solid 2px red;
        }
    </style>
</head>

<body>
    <h2>Please enter your personal data</h2>
    <!--<form name="pdata">-->
    <div id="form">
        <p><label for="email">Email:</label></p>
        <p><input type="email" id="email" placeholder="mustermann@email.de" /></p>
        <p><label for="tel">Telephone:</label></p>
        <p><input type="number" id="tel" placeholder="0221 4711" /></p>
        <p><label for="pwd">Password:</label></p>
        <p><input type="password" id="pwd" /></p>
        <p><label for="pwd2">Repeate password:</label></p>
        <p><input type="password" id="pwd2" /></p>
        <p>
            <input type="submit" value="Send" id="submit" />
            <!--<input type="reset" />-->
        </p>
    </div>
    <!--</form>-->
    <script type="text/javascript">
        let success = false;
        let emailCheck, telCheck, pwdCheck, pwd2Check = false;
        $("#submit").click(function () {
            let email = $("#email").val();
            let tel = $("#tel").val();
            let pwd = $("#pwd").val();
            let pwd2 = $("#pwd2").val();
            if (checkEmail(email)) {
                $("#email").attr("class", "");
                emailCheck = true;
            } else {
                $("#email").attr("class", "error");
                emailCheck = false;
            }
            if (checkTel(tel)) {
                $("#tel").attr("class", "");
                telCheck = true;
            } else {
                $("#tel").attr("class", "error");
                telCheck = false;
            }
            if ((pwd == pwd2) && checkPwd(pwd) && checkPwd(pwd2)) {
                $("#pwd").attr("class", "");
                $("#pwd2").attr("class", "");
                pwdCheck = true;
                pwd2Check = true;
            } else {
                $("#pwd").attr("class", "error");
                $("#pwd2").attr("class", "error");
                pwdCheck = false;
                pwd2Check = false;
            }

            success = emailCheck && telCheck && pwdCheck && pwd2Check;
            if (success) {
                alert("Data was sent");
            }
        });
        function checkEmail(email) {
            /*if (email == null || email == undefined || email == "") {
                return false;
            }*/
            var pattern = /^([a-z\d!#$%&'*+\-\/=?^_`{|}~\u00A0-\uD7FF\uF900-\uFDCF\uFDF0-\uFFEF]+(\.[a-z\d!#$%&'*+\-\/=?^_`{|}~\u00A0-\uD7FF\uF900-\uFDCF\uFDF0-\uFFEF]+)*|"((([ \t]*\r\n)?[ \t]+)?([\x01-\x08\x0b\x0c\x0e-\x1f\x7f\x21\x23-\x5b\x5d-\x7e\u00A0-\uD7FF\uF900-\uFDCF\uFDF0-\uFFEF]|\\[\x01-\x09\x0b\x0c\x0d-\x7f\u00A0-\uD7FF\uF900-\uFDCF\uFDF0-\uFFEF]))*(([ \t]*\r\n)?[ \t]+)?")@(([a-z\d\u00A0-\uD7FF\uF900-\uFDCF\uFDF0-\uFFEF]|[a-z\d\u00A0-\uD7FF\uF900-\uFDCF\uFDF0-\uFFEF][a-z\d\-._~\u00A0-\uD7FF\uF900-\uFDCF\uFDF0-\uFFEF]*[a-z\d\u00A0-\uD7FF\uF900-\uFDCF\uFDF0-\uFFEF])\.)+([a-z\u00A0-\uD7FF\uF900-\uFDCF\uFDF0-\uFFEF]|[a-z\u00A0-\uD7FF\uF900-\uFDCF\uFDF0-\uFFEF][a-z\d\-._~\u00A0-\uD7FF\uF900-\uFDCF\uFDF0-\uFFEF]*[a-z\u00A0-\uD7FF\uF900-\uFDCF\uFDF0-\uFFEF])\.?$/i;
            return pattern.test(email);
        };
        function checkTel(tel) {
            if (tel == null || tel == undefined || tel == "") {
                return false;
            }
            return true;
        };
        function checkPwd(pwd) {
            if (pwd == null || pwd == undefined || pwd == "") {
                return false;
            }
            return true;
        };
    </script>
</body>

</html>
